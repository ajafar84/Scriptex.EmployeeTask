<div class="row mx-0 mt-5">
  <div class="col-md-8 mx-auto">
    <form [formGroup]="form" (ngSubmit)="submit()" class="form-horizontal">

      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4 class="card-title text-right mb-0">إضافة موظف جديد</h4>
          <a [routerLink]="['/employee/index']" class="btn btn-primary btn-save-cancel">عرض الكل</a>
        </div>
        <div class="card-body">

          <div class="form-group row">
            <label for="Name" class="col-sm-2 text-right control-label col-form-label">الاسم
              <span class=danger>*</span>
            </label>
            <div class="col-sm-10">
              <input formControlName="Name" type="text" class="form-control"
                [ngClass]="{'border-danger': form.get('Name').touched && form.get('Name').errors?.required}" id="Name"
                placeholder="الاسم">
              <small *ngIf="form.get('Name').touched && form.get('Name').errors" class="form-text danger text-right">هذا
                الحقل مطلوب</small>
            </div>
          </div>

          <div class="form-group row">
            <label for="main" class="col-sm-2 text-right control-label col-form-label">الوظيفة</label>
            <div class="col-sm-10">
              <select formControlName="JobId" class="select2 form-control custom-select"
                style="width: 100%; height:36px;"
                [ngClass]="{'border-danger': form.get('JobId').touched && form.get('JobId').errors}">
                <option *ngFor="let job of employeeCreatePageVM?.JobsVM" [selected]="job.Id === form.get('JobId').value"
                  value={{job.Id}}>{{job.Name}}</option>
              </select>
              <small *ngIf="form.get('JobId').touched && form.get('JobId').errors?.required"
                class="form-text danger text-right">
                الوظيفة</small>
            </div>
          </div>

          <div class="form-group row">
            <label for="Email" class="col-sm-2 text-right control-label col-form-label">الايميل
              <span class=danger>*</span>
            </label>
            <div class="col-sm-10">
              <input formControlName="Email" type="text" class="form-control" id="Email" placeholder="الايميل"
                [ngClass]="{'border-danger': form.get('Email').touched && form.get('Email').errors}">
              <small *ngIf="form.get('Email').touched && form.get('Email').errors?.required"
                class="form-text danger text-right">
                هذا الحقل مطلوب
              </small>
              <small *ngIf="form.get('Email').touched && form.get('Email').errors?.email"
                class="form-text danger text-right">
                صيغة الايميل غير صحيحه
              </small>
            </div>
          </div>

          <div class="form-group row">
            <label for="Mobile" class="col-sm-2 text-right control-label col-form-label">رقم الموبايل
              <span class=danger>*</span>
            </label>
            <div class="col-sm-10">
              <input formControlName="Mobile" type="text" class="form-control" id="Mobile" placeholder="رقم الموبايل"
                maxlength="11" [ngClass]="{'border-danger': form.get('Mobile').touched && form.get('Mobile').errors}"
                onkeypress=" return (event.charCode>= 48 && event.charCode <= 57 )">
              <small *ngIf="form.get('Mobile').touched && form.get('Mobile').errors?.required"
                class="form-text danger text-right">
                هذا الحقل مطلوب
              </small>
              <small *ngIf="form.get('Mobile').touched && form.get('Mobile').errors?.pattern"
                class="form-text danger text-right">
                رقم الموبايل يجب أن يتكون من 11 رقم ويجب أن يبدأ ب 010 , 011 أو 012
              </small>

            </div>
          </div>

          <div style="margin-left: 286px;" class="form-group row">
            <label for="Mobile" class="col-sm-2 text-right control-label col-form-label">النوع
              <span class=danger>*</span>
            </label>
            <div class="col-sm-2">
              <label><input formControlName="Gender" name="Gender" type="radio" value="M">ذكر</label>
            </div>
            <div class="col-sm-2">
              <label><input formControlName="Gender" name="Gender" type="radio" value="F">أنثي</label>
            </div>
            <small *ngIf="form.get('Gender').touched && form.get('Gender').errors?.required"
              class="form-text danger text-right">
              هذا الحقل مطلوب
            </small>

          </div>

          <div class="form-group row">
            <label for="NationalId" class="col-sm-2 text-right control-label col-form-label">الرقم القومي
              <span class=danger>*</span>
            </label>
            <div class="col-sm-10">
              <input formControlName="NationalId" type="text" class="form-control" id="NationalId" maxlength="14"
                [ngClass]="{'border-danger': form.get('NationalId').touched && form.get('NationalId').errors}"
                placeholder="الرقم القومي" onkeypress="return (event.charCode >= 48 && event.charCode <= 57 )">
              <small *ngIf="form.get('NationalId').touched && form.get('NationalId').errors?.required"
                class="form-text danger text-right">
                هذا الحقل مطلوب</small>
              <small *ngIf="form.get('NationalId').touched && form.get('NationalId').errors?.pattern"
                class="form-text danger text-right">الرقم القومي يجب أن يتكون من 14 رقم ويجب أن لايبدأ ب 0</small>
            </div>
          </div>

          <div class="form-group row">
            <label class="container">مفعل
              <input formControlName="IsActive" type="checkbox" id="IsActive">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
        <div class="card-footer text-right">
          <button type="submit" [disabled]="!form.valid || (isFormSubmitted && progressSpinner)"
            class="btn btn-primary btn-save-cancel">حفظ</button>
          <a [routerLink]="['/employee/index']" class="btn btn-secondary mx-2 btn-save-cancel">إلغاء</a>
        </div>
      </div>
    </form>
  </div>
</div>
<p-progressSpinner *ngIf="progressSpinner" class="spinner-icon" [style]="{ width: '40px', height: '40px' }">
</p-progressSpinner>
